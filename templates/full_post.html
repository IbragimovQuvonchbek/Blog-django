<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Yangiliklar</title>
    <style>
        header h1 a{
            color: green;
            text-decoration: none;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    {%extends 'base.html'%}
    {%block content%}
    <div class="blogPost">
        <h2>{{post.title}}</h2>
        <h3>{{post.author}}</h3>
        <p>{{post.body}}</p>
    </div>
    <br>
    <p><a href="{% url 'edit_post' post.id %}">Postni tahrirlash</a>||<a href="{% url 'delete_post' post.id %}">Postni o`chirish</a></p>
    {%endblock content%}
</body>
</html>
